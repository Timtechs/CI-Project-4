{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomies</title>
</head>

<body>
    <h1>Add a Room</h1>
    <form method="post" action="add">
        {% csrf_token %}
        <div>
            <p>
                <label for="id_room">Room image: </label>
                <input type="file" accept="image/*" id="id_room" name="room_image">
            </p>
        </div>
        <div>
            <p>
                <label for="id_title">Title: </label>
                <input type="text" id="id_title" name="title">
            </p>
        </div>
        <div>
            <p>
                <label for="id_excerpt">Description: </label>
                <input type="text" id="id_excerpt" name="excerpt">
            </p>
        </div>
        <div>
            <p>
                <button type="submit">Add Room</button>
            </p>
        </div>
    </form>

</body>

</html>

{% endblock %}
